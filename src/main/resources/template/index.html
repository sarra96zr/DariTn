<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Reclamations Manager</title>
</head>
<body>
<div align="center">
    <h1>Reclamations List</h1>
    <a href="/new">Add New Reclamation</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Reclamations : ${listReclamations}">
                <td th:text="${Reclamations.id_reclam}">Reclam ID</td>
                <td th:text="${Reclamations.titreReclam}">Titre Reclamation</td>
                <td th:text="${Reclamations.descriptionReclam}">Description Reclamation</td>
                <td th:text="${Reclamations.type}">Type</td>
                <td th:text="${Reclamations.client}">Client</td>
                <td>
                    <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
