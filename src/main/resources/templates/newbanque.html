<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Nouvelle Banque</title>
</head>
<body>
    <div align="center">
        <h1>Nouvelle Banque</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${banque}"
            method="post">
 
            <table border="0" cellpadding="10">
            
                
                <tr>
                
                    <td>Nom:</td>
                    <td><input type="text" th:field="*{nombanque}" />
                    </td>
                  
                 
                </tr>
                                       
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
