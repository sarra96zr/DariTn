<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Annonces</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Annonce</a>
    <br/><br/>
    <table border="1" cellpadding="10">
     <tr th:each="annonce : ${listAnnonces}">
    
        <thead>
            <tr>
               <td th:text="${annonce.titre}">Product ID</td>
            </tr>
        </thead>
        
        <tbody>
           
               
                <td th:text="${annonce.description}">Name</td>
                <td th:text="${product.prix}">Brand</td>
     
                <td>
                    <a th:href="/@{'/edit/' + ${annonce.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${annonce.id}}">Delete</a>
                </td>
           
        </tbody>
         </tr>
    </table>
</div>   
</body>
</html>
