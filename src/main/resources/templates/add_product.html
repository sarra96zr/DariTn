<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
    <div align="center">
        <h1>Ajouter une annonce</h1>
        <br />
        <form action="#" th:action="@{/add_meuble}" th:object="${m}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nom meuble:</td>
                    <td><input required type="text" th:field="*{Nom_meuble}" /></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input required type="text" th:field="*{Description_meuble}" /></td>
                </tr>

                <tr>
                    <td>Prix:</td>
                    <td><input required type="text" th:field="*{prix}" /></td>
                </tr> 
                 <tr>
                    <td> <input type="file" name="image" accept="image/png, image/jpeg" /></td>
                    
                </tr> 
                                           
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
