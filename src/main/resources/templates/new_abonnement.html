<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Nouvelle Abonnement</title>
</head>
<body>
    <div align="center">
        <h1>Nouvelle abonnement</h1>
        <br />
        <form action="#" th:action="@{/addabonnement}" th:object="${abonnement}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Date debut:</td>
                    <td><input type="date" th:field="*{date_debut}" /></td>
                </tr>
                <tr>
                    <td>Date fin:</td>
                    <td><input type="date" th:field="*{date_fin}" /></td>
                </tr>
                <tr>
                    <td>Type:</td>
                    <td><input type="text" th:field="*{type}" /></td>
                  
                 
                </tr>
                                       
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
