<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
		<h:panelGroup columns="2">
			<center>
				<br /> <br /> <br /> <br /> <br /> <br />
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<tr>
							<td><p:outputLabel style="font-weight: bold" value="FeedBack sur le rendez-vous:" /></td>
							<td><p:inputTextarea for="desRDV"
									value="#{RDVFeedBackController.desRDV}" /></td>
						</tr>
					</h:panelGrid>
					<p:commandButton value="Submit"
						action="#{RDVFeedBackController.ajoutRDV(param['feed'])}" icon="pi pi-check"/>
						
					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="dlg" showEffect="fold">
						
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
						
							<h:outputText value="FeedBack sur le rendez-vous:" />
							<h:inputTextarea value="#{RDVFeedBackController.rdvf.descRDV}" />
							
						</p:panelGrid>
						
					</p:dialog>

				</h:form>
			</center>
		</h:panelGroup>
	</ui:define>
</ui:composition>
