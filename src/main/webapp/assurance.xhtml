<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
<ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Bank Details">
	<div class="p-field">
<h:panelGrid columns="1">

                     <tr>
							<td><h:outputText value="Start date"></h:outputText></td>
							<td><p:datePicker id="button"
									value="#{assuranceController.datedeb}" showIcon="true" /></td>
						</tr>
						<tr>
							<td><h:outputText value="End date"></h:outputText></td>
							<td><p:datePicker id="button1"
									value="#{assuranceController.datefin}" showIcon="true" /></td>
						</tr>
 
                    </h:panelGrid>
                    
        <p:selectOneMenu value="#{assuranceController.assur}">
	<f:selectItems value="#{assuranceController.entreprises}" />
	</p:selectOneMenu>
	<h:commandButton value="Add" action="#{assuranceController.addAssurance()}" />
	<h:commandButton value="Update" action="#{assuranceController.updateAssurance()}" />
	</div>
	
	</p:panel>
	
	        <p:panel header="Bank List">
        
        
        <f:facet name="header">
<div class="products-table-header">

<span class="filter-container ui-input-icon-left">
<i class="pi pi-search"/>
<p:inputText id="globalFilter" onkeyup="PF('dtProducts').SearchProductByName(nom_meuble)" placeholder="Search"/>
</span>
</div>
</f:facet>
              
                <p:dataTable id="table"  value="#{assuranceController.getAssurances()}" var="assurance">
                   
<p:column>
                        <f:facet name="header">Client</f:facet>
                        <h:outputText value="#{assurance.client.firstName}" />
                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date Debut</f:facet>
                        <h:outputText value="#{assurance.dateDebut}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date Fin</f:facet>
                        <h:outputText value="#{assurance.dateFin}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Assurance</f:facet>
                        <h:outputText value="#{assurance.assur}" />
                    </p:column>
                    <p:column id="action">
						<f:facet name="header"><h:outputText value="Action" /></f:facet>
						<h:commandLink value="Edit"
							action="#{assuranceController.displayAssurance(assurance)}">
							</h:commandLink> /
							<h:commandLink value="Delete"
								action="#{assuranceController.removeAssurance(assurance.id)}">
								
							</h:commandLink>
							

					</p:column>
                   
                    
                    
    

                   
                </p:dataTable>
            </p:panel>
	</h:form>
	</ui:define>
	</ui:composition>
	</html>
