	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">
		
			
<h:form>
<Br></Br>
            <Br></Br>
            <Br></Br>
<br /><br />
<br /><br />

			<center>
				<p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}"
					update="photo" />
				<p:commandButton type="button" value="Capture"
					onclick="PF('pc').capture()" />
				<p:outputPanel id="photo">
					<p:graphicImage
						name="img#{photoCamView.filename}.jpeg"
						rendered="#{not empty photoCamView.filename}" />
				</p:outputPanel>
			</center>
		</h:form>

		

	</ui:define>
