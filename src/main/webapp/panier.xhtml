	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">
		<h:head>
			<title>Meubles</title>
			<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

	overflow: hidden;

	color: #333;
	background-color: #f0f0f0;
}

		</h:head>
		<br></br>
		<br></br>
		<br></br>
		<!-- 	<div class="card"> -->
		<!--     <p class="p-m-0">You've been redirected to this bookmarkable page with button. -->
		<!--         ViewParameter you've passed is <strong> #{param['panier']} </strong> -->
		<!--     </p> -->
		<!-- </div> -->
		<div class="page-content">
			<div class="cart">
				<div class="container">
					<div class="row">
						<div class="col-lg-9">
							<p:growl id="messages" showDetail="true" />

							<h:form id="form">
								<p:dataTable id="dt-products" emptyMessage="No Products Found"
									widgetVar="dtProducts"
									value="#{JsfMeubleController.saveById(param['panier'])}"
									selection="#{JsfMeubleController.cmd_m.ref_meuble}" var="cmd_m"
									reflow="true" styleClass="products-table"
									rowKey="#{cmd_m.ref_meuble}" paginator="true" rows="10"
									rowSelectMode="add" paginatorPosition="bottom">

									<f:facet name="header">
										<div class="products-table-header">
											<span style="font-weight: bold">PRODUCTS</span>
										</div>
									</f:facet>
									<p:column sortBy="#{meubles.nom_meuble}"
										headerText="Product Name" sortOrder="asc">
										<h:outputText value="#{cmd_m.nom_meuble}" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Image" />
										</f:facet>
										<h:graphicImage value="/images/#{cmd_m.img}" width="100"
											height="100" />
									</p:column>

									<p:column sortBy="#{cmd_m.Prix}" class="total-col"
										headerText="Price">
										<h:outputText value="#{cmd_m.prix}" />
									</p:column>

									<p:column headerText="Action" class="remove-col">
										<p:commandButton value="confirmer" icon="pi pi-check"
											oncomplete="PF('manageProductDialog').show()"
											styleClass="ui-button-success"
											actionListener="#{JsfMeubleController.openNew}">



										</p:commandButton>
										<p:dialog header="Votre commande" showEffect="fade"
											modal="true" widgetVar="manageProductDialog"
											responsive="true" minHeight="40" width="350"
											minimizable="true" maximizable="true">
											<p:outputPanel id="manage-product-content" class="ui-fluid">
												<p:outputPanel value="#{JsfMeubleController.cmd_m.img}">
													<h:graphicImage value="/images/#{cmd_m.img}" width="100"
														height="100" />

													<div class="p-field">
														<p:outputLabel
															value="#{JsfMeubleController.m.type_meuble}"></p:outputLabel>

													</div>
													<div class="p-field">
														<p:outputLabel
															value="#{JsfMeubleController.cmd_m.nom_meuble}">e</p:outputLabel>

													</div>
													<div class="p-field">
														<p:outputLabel
															value="#{JsfMeubleController.m.description_meuble}"></p:outputLabel>

													</div>

													<div class="p-formgrid p-grid">
														<div class="p-field p-col">
															<p:outputLabel value="#{JsfMeubleController.m.prix}"
																symbol=" DT"></p:outputLabel>
														</div>
													</div>

												</p:outputPanel>
											</p:outputPanel>

											<f:facet name="footer">
												<p:commandButton value="Payer a la livraison"
													icon="pi pi-check" action="panel?faces-redirect=true"
													update="manage-product-content"
													process="manage-product-content @this" />
												<p:commandButton icon="pi pi-credit-card">
													<p:link href="/DariTn/charge" value="Carte Bancaire">

													</p:link>
												</p:commandButton>
												<script type="text/javascript"
													src="https://maps.google.com/maps/api/js?sensor=false"></script>


												<div class="card">
													

														<p:commandButton id="btn" type="button" icon="pi pi-globe"
															value="Sur place" onclick="PF('dlg').show();" />
													
												</div>

												<p:dialog id="gmapDialog" widgetVar="dlg" width="625"
													height="400" modal="true">
													<h6>
														Lot 13, Residence Essalem II, Avenue Fethi Zouhir, Cebalat
														Ben Ammar 2083
														</h6>
													<iframe
														src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d102100.0016643796!2d10.119663334289806!3d36.8993171265492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x12e2cb75abbb1733%3A0x557a99cdf6c13b7b!2slot%2013%2C%20esprit%20ecole%20d&#39;ing%C3%A9nieurs%2C%20R%C3%A9sidence%20Essalem%20II%2C%20Avenue%20Fethi%20Zouhir%2C%20Cebalat%20Ben%20Ammar%202083!3m2!1d36.8992004!2d10.1897039!5e0!3m2!1sfr!2stn!4v1620946693911!5m2!1sfr!2stn"
														width="600" height="450" style="border: 0;"></iframe>
													<!--   <p:gmap id="gmap" center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px"/> -->
												</p:dialog>


											</f:facet>
										</p:dialog>


										<p:commandButton class="ui-button-warning rounded-button"
											icon="pi pi-times" process="@this"
											oncomplete="PF('deleteProductDialog').show()">

										</p:commandButton>


										<p:confirmDialog widgetVar="deleteProductDialog"
											showEffect="fade" width="300"
											message="Voulez-vous annuler cette commande?"
											header="Confirm" severity="warn">
											<p:commandButton value="Oui" icon="pi pi-check"
												process="@this" action="Meuble?faces-redirect=true" />
											<p:commandButton value="Non" type="button"
												styleClass="ui-button-secondary" icon="pi pi-times"
												onclick="PF('deleteProductDialog').hide()" />
										</p:confirmDialog>
									</p:column>


								</p:dataTable>
							</h:form>
							<!--  End .table table-wishlist -->
							<div class="cart-bottom">
								<div class="cart-discount">
									<form action="#">
										<div class="input-group">
											<input type="text" class="form-control" />
											<div class="input-group-append">
												<button class="btn btn-outline-primary-2" type="submit">
													<i class="icon-long-arrow-right"></i>
												</button>
											</div>
											<!--  .End .input-group-append -->
										</div>
										<!--  End .input-group -->
									</form>
								</div>
								<!--  End .cart-discount -->
								<p:commandLink action="#{produitcontrollerImp.ClearPanier()}"
									class="btn btn-outline-dark-2">
									<span>UPDATE CART</span>
									<i class="icon-refresh"></i>
								</p:commandLink>
							</div>
							<!--  End .cart-bottom -->
						</div>
					</div>
				</div>

			</div>
			<!--  End .cart -->
		</div>
		<!--  End .page-content -->


	</ui:define>
</ui:composition>
</html>
