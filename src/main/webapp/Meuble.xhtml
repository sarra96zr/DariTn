<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">
	<h:head>
			<title>Meubles</title>
			<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg p {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg h {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}
<!-- Theme Informations -->	
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
<!-- Theme Informations -->

	<title>Real Estate-Responsive Theme</title>

<!-- Stylesheets -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>	
	<link rel="stylesheet" href="css/common-style.css"/>
  <link rel="stylesheet" href="css/magnific-popup.css"/>
  <link rel="stylesheet" href="css/style_third_theme.css"/>
<!-- Stylesheets -->
  
<!-- Icons & Fonts -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
<!-- Icons & Fonts -->

.tg .tg-4eph {
	background-color: #f9f9f9
}
   .yui-carousel-element li {
                height: 321px;
          }

</style>
		</h:head>
<br></br>
					<br></br>
					<br></br>
        
				<p:toolbar >
				<div class="p-d-inline-flex p-ai-center">
            
        </div>
							<p:toolbarGroup  name="top">
                                 <span style="font-weight: bold;text-align=center"> Meubles     
									</span> <span class="filter-container ui-input-icon-left">
									<i class="pi pi-search" /> <p:inputText id="globalFilter"
										onkeyup="PF('dtProducts').filter()"
										
										placeholder="Search" />
								</span>
							
					</p:toolbarGroup>
					<p:toolbarGroup align="right" >
						<p:commandButton value="Deposer votre annoce" icon="pi pi-plus"
							actionListener="#{JsfMeubleController.openNew()}"
							oncomplete="PF('manageProductDialog').show()"
							styleClass="ui-button-info" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-product-content" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:dialog header="Ajouter une nouvelle annonce" showEffect="fade"
					modal="true" widgetVar="manageProductDialog" responsive="true" 
					 minHeight="40" width="350" minimizable="true" maximizable="true">
					<p:outputPanel id="manage-product-content" class="ui-fluid">
						<p:outputPanel rendered="#{not empty JsfMeubleController.m}">
							                    <h:form enctype="multipart/form-data">
   <p:growl id="msj" showDetail="true"/>
   <p:fileUpload value="#{JsfMeubleController.file}" mode="advanced" cancelLabel="cancelar" label="selectionner"
fileUploadListener="#{JsfMeubleController.upload()}" multiple="true"/>
    </h:form>
							                                    <div class="p-field">
								<p:outputLabel >Category</p:outputLabel>
								<p:selectOneMenu required="true"  value="#{JsfMeubleController.m.type_meuble}">
									<f:selectItem itemLabel="Choisir le type du meuble"
										itemValue="#{null}" />
									<f:selectItems value="#{JsfMeubleController.type}" />
								</p:selectOneMenu>
							</div>
							<div class="p-field">
								<p:outputLabel for="name">Name</p:outputLabel>
								<p:inputText id="name"
									value="#{JsfMeubleController.m.nom_meuble}" required="true" />
							</div>
							<div class="p-field">
								<p:outputLabel for="description">Description</p:outputLabel>
								<p:inputTextarea id="description"
									value="#{JsfMeubleController.m.description_meuble}" />
							</div>
							
							<div class="p-formgrid p-grid">
								<div class="p-field p-col">
									<p:outputLabel for="price">Price</p:outputLabel>
									<p:inputNumber required="true" id="price" value="#{JsfMeubleController.m.prix}"
										symbol=" DT" symbolPosition="s" decimalSeparator="."
										thousandSeparator="," />
								</div>
							</div>

						</p:outputPanel>
					</p:outputPanel>

						<f:facet name="footer">
						<p:commandButton value="Valider" icon="pi pi-check"
							actionListener="#{JsfMeubleController.save()}"
							update="manage-product-content"
							process="manage-product-content @this" />
						<p:commandButton value="Annuler" icon="pi pi-times"
							onclick="PF('manageProductDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>
        <h:form id="form">

   <div class="tab-pane container">
        <p:carousel value="#{JsfMeubleController.meuble}" var="meubles" responsive="true" widgetVar="dtProducts"  >
               <div class=" col-sm-6 col-md-4">
                 <div class="sub-box">
                 <span class="product-badge status-#{meubles.type_meuble.name().toLowerCase()}">#{meubles.type_meuble.text}</span>
                  <img class="responsive" src="img/selling-img/sel-img1.jpg" width="100" height="100" />
                   
                    <div class="sub-box-content" >
                   
                        <h5 class="description text-muted">#{meubles.nom_meuble}</h5>
                        <div class="description text-muted">#{meubles.description_meuble}</div>
             
                    </div>
                  <h:outputText value="#{meubles.prix}" styleClass="infos" >
                  <f:convertNumber currencySymbol="DT" type="currency"/>
                  </h:outputText>
                  
                     <p:commandButton  class="link  text-right" value="Commander"   > 
                                                            
                          <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/> 
                        </p:commandButton>
                      <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:button value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-flat" oncomplete="confirmation.hide()" outcome="panel"/>
   
         </p:confirmDialog> 
                   </div>
                    </div>
           

            <f:facet name="footer">
                In total there are #{fn:length(JsfMeubleController.meuble)} meuble.
            </f:facet>
            
        </p:carousel>
    </div>

    
     
</h:form>
	</ui:define>
</ui:composition>

</html>
