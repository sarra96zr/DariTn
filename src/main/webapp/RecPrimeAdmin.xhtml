<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">



		<h:head>
			<title>Meubles</title>
			<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg p {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg h {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
		</h:head>

		<br></br>
		<br></br>
		<br></br>

		<div class="card crud-demo">
			<h:form id="form">
				<p:growl id="messages" showDetail="true" />
				<p:toolbar>
					<p:toolbarGroup>

						<f:facet name="header">
							<div class="products-table-header">
								<span style="font-weight: bold">Liste des reclamations</span> <span
									class="filter-container ui-input-icon-left"> <i
									class="pi pi-search" /> <p:inputText id="globalFilter"
										onkeyup="PF('dtProducts').findRecWithPID(1)"
										placeholder="Search" />
								</span>
							</div>
						</f:facet>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<a href="http://localhost:8081/DariTn/export/pdf">Generer PDF</a>
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>


			<h:form>

				<p:dataTable id="dt-products" widgetVar="dtProducts"
					value="#{RecController.getRecs()}" var="rec" reflow="true"
					styleClass="products-table" paginator="true" rows="5"
					rowSelectMode="add" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="products-table-header" align="center">
							<span style="font-weight: bold">Rechercher une reclamation</span>
							<span class="filter-container ui-input-icon-left"> <i
								class="pi pi-search"></i> <p:inputText id="globalFilter"
									onkeyup="PF('dtProducts').findRecWithPID(1)"
									placeholder="Search" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="Nom du cLient"
						sortBy="#{rec.client.firstName}"
						filterBy="#{rec.client.firstName}">
						<h:outputText value="#{rec.client.firstName}" />
					</p:column>

					<p:column headerText="Titre" sortBy="#{rec.titreReclam}"
						filterBy="#{rec.titreReclam}">
						<h:outputText value="#{rec.titreReclam}" />
					</p:column>

					<p:column headerText="Type" sortBy="#{rec.type}"
						filterBy="#{rec.type}">
						<h:outputText value="#{rec.type}" />
					</p:column>

					<p:column headerText="Description"
						sortBy="#{rec.descriptionReclam}"
						filterBy="#{rec.descriptionReclam}">
						<h:outputText value="#{rec.descriptionReclam}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton
							action="#{RecController.removeProduct(rec.id_reclam)}"
							icon="pi pi-times" value="Supprimer" update="dt-products" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton
							action="#{RecController.sendEmail(rec)}"
							icon="pi pi-check" value="Traite" update="dt-products" />
					</p:column>
				</p:dataTable>
			</h:form>


		</div>
	</ui:define>

</ui:composition>



</html>
