<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
		
		<h:panelGroup columns="2">
			<center>
				<br></br> <br></br> <br></br>
				<h:form>
				 <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
				
					<table>
												
						<tr>

							<td><h:inputText value="dateRDV">
									<f:convertDateTime pattern="dd-mm-yyyy"
										value="#{RDVController.rdv.dateRDV}"></f:convertDateTime>
								</h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="dateDeb"></h:outputText></td>
							<td><h:inputText>
									<f:convertDateTime pattern="dd-mm-yyyy"
										value="#{RDVController.rdv.dateDeb}"></f:convertDateTime>
								</h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="dateFin"></h:outputText></td>
							<td><h:inputText>
									<f:convertDateTime pattern="dd-mm-yyyy"
										value="#{RDVController.rdv.dateFin}"></f:convertDateTime>
								</h:inputText></td>
						</tr>

						<tr>
							<td colspan="2"><h:commandButton value="Ajouter RDV"
									action="#{RDVController.save()}" /></td>
						</tr>
					</table>
				</h:form>
			</center>
		</h:panelGroup>
	</ui:define>
</ui:composition>
