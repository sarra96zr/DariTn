<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
		<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="title"></h:outputText></td>
						<td><h:inputText value="#{RDVController.title}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="dateRDV"></h:outputText></td>
						<td><h:inputSecret value="#{RDVController.dateRDV}"></h:inputSecret></td>
					</tr>
					<tr>
						<td><h:outputText value="dateDeb"></h:outputText></td>
						<td><h:inputText value="#{RDVController.dateDeb}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="dateFin"></h:outputText></td>
						<td><h:inputText value="#{RDVController.dateFin}"></h:inputText></td>
					</tr>
					
					<tr>
						<td colspan="2"><h:commandButton value="Ajouter RDV"
								action="#{RDVController.addRDV()}" /></td>
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
