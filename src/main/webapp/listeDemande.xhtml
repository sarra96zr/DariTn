<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">



		<h:head>
			<title>Liste des demandes</title>
			<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg p {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg h {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
		</h:head>
		<br></br>
		<br></br>
		<br></br>

		<h:form>

			<h1>
				<center>Liste des demandes de locations</center>
			</h1>
			<p:dataTable id="dt-products" widgetVar="dtProducts"
				value="#{locationController.getLocationEn()}" var="loc"
				reflow="true" styleClass="products-table" paginator="true" rows="5"
				rowSelectMode="add" paginatorPosition="bottom">


				<p:column headerText="Date debut">
					<h:outputText value="#{loc.dateDebut}" />
				</p:column>

				<p:column headerText="date fin">
					<h:outputText value="#{loc.dateFin}" />
				</p:column>

				<p:column headerText="prix">
					<h:outputText value="#{loc.prixLocation}" />
				</p:column>

				<p:column exportable="false">
					<p:commandButton
						action="#{locationController.validerLocation(loc.annonce.id)}"
						icon="pi pi-times" value="Valider" update="dt-products" />
				</p:column>
				<p:column exportable="false">
					<p:commandButton
						action="#{locationController.annulerLocation(loc.annonce.id)}"
						icon="pi pi-times" value="Annuler" update="dt-products" />
				</p:column>
			</p:dataTable>

		</h:form>
		<h:form>
			<h1>
				<center>Liste des demandes d'achats</center>
			</h1>
			<p:dataTable id="dt-products" widgetVar="dtProducts"
				value="#{venteController.getVente()}" var="vente" reflow="true"
				styleClass="products-table" paginator="true" rows="5"
				rowSelectMode="add" paginatorPosition="bottom">


				<p:column headerText="Prix de vente ">
					<h:outputText value="#{vente.prixVente}" />
				</p:column>

				<p:column headerText="Surface">
					<h:outputText value="#{vente.annonce.surface}" />
				</p:column>

				<p:column headerText="Annonce">
					<h:outputText value="#{vente.annonce.titre}" />
				</p:column>

				<p:column exportable="false">
					<p:commandButton
						action="#{venteController.validerVente(vente.annonce.id)}"
						icon="pi pi-times" value="Valider" update="dt-products" />
				</p:column>
				<p:column exportable="false">
					<p:commandButton
						action="#{venteController.annulerVente(vente.annonce.id)}"
						icon="pi pi-times" value="Annuler" update="dt-products" />
				</p:column>
			</p:dataTable>

		</h:form>


	</ui:define>
</ui:composition>
</html>
