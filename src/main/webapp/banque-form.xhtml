<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Bank Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{bankController.banque.nombanque}" />
                    <h:commandButton value="Save" action="#{bankController.save()}" />
                </h:panelGrid>
            </p:panel>
        <p:panel header="Bank List">
                <p:dataTable id="table"  value="#{bankLists.getBanques()}" var="banque">
                   

                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{banque.nombanque}" />
                    </p:column>
                   <p:column id="action">
						<f:facet name="header"><h:outputText value="Action" /></f:facet>
						<h:commandLink value="Edit"
							action="#{bankLists.editBanque(banque)}">
							</h:commandLink> /
							<h:commandLink value="Delete"
								action="#{abonnement.removeAbonnement(abonn.id_b)}">
								
							</h:commandLink>
							

					</p:column>
                    
                    
    

                   
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
