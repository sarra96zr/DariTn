<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="/template/template.xhtml">
<style type="text/css">
    button.ui-button {
        margin-right: .5rem;
    }
</style>
	<ui:define name="content">
        <h:form id="productForm">
        <center>
        <Br></Br>
            <Br></Br>
            <Br></Br>
            
            
            
            
            <p:panel header="Bank Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{bankController.nombank}" />
                    <p:outputLabel for="duration" value="Durations: " />
                    <p:inputText id="duration" value="#{bankController.dur}" />
                    <p:outputLabel for="intrestrate" value="intrestrate: " />
                    <p:inputText id="intrestrate" value="#{bankController.intrate}" />
                   
                </h:panelGrid>
                <p:commandButton value="Add" update="table" actionListener="#{bankController.add()}" styleClass="ui-button-success" /> 
                    <p:commandButton value="Update" update="table" actionListener="#{bankController.update()}" styleClass="ui-priority-primary" /> 
            </p:panel>
            <Br></Br>
            
           
            
            
        <p:panel header="Bank List">
                <p:dataTable id="table"  value="#{bankLists.getBanques()}" var="banque">
                   

                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{banque.nombanque}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Credit duration</f:facet>
                        <h:outputText value="#{banque.duration}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">IntrestRate</f:facet>
                        <h:outputText value="#{banque.interestRate}" />
                    </p:column>
                   <p:column id="action">
						<f:facet name="header"><h:outputText value="Action" /></f:facet>
						<h:commandLink value="Edit"
							action="#{bankController.displayBanque(banque)}">
							</h:commandLink> /
							<h:commandLink value="Delete"
								action="#{bankLists.removeBank(banque.id)}">
								
							</h:commandLink>
							

					</p:column>
                    
                    
    

                   
                </p:dataTable>
            </p:panel>
            </center>
        </h:form>
        

            
    </ui:define>
</ui:composition>
</html>
