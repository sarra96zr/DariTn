            <p:panel header="Subscription Details">
	<div class="p-field">
<h:panelGrid columns="1">

                     <tr>
							<td><h:outputText value="Start date"></h:outputText></td>
							<td><p:datePicker id="button"
									value="#{subscription.datedeb}" showIcon="true" /></td>
						</tr>
						<tr>
							<td><h:outputText value="End date"></h:outputText></td>
							<td><p:datePicker id="button1"
									value="#{subscription.datefin}" showIcon="true" /></td>
						</tr>
 
                    </h:panelGrid>
                    
        <p:selectOneMenu value="#{subscription.type}">
	<f:selectItems value="#{subscription.ab}" />
	</p:selectOneMenu><Br></Br>
	<Br></Br>
	<p:commandButton value="Add" update="table" actionListener="#{subscription.addSubscription()}" styleClass="ui-button-success" /> 
                    <p:commandButton value="Update" update="table" actionListener="#{subscription.updateSubscription()}" styleClass="ui-priority-primary" /> 

	</div>
	
	</p:panel>
	        <p:panel header="Bank List">
        
        
        <f:facet name="header">
<div class="products-table-header">

<span class="filter-container ui-input-icon-left">
<i class="pi pi-search"/>
<p:inputText id="globalFilter" onkeyup="PF('abonnement').SearchAbonnementByType(type)" placeholder="Search"/>
</span>
</div>
</f:facet>
              
                <p:dataTable id="table"  value="#{subscription.getAbonnements()}" var="abonnement" rows="10" rowSelectMode="add" paginatorPosition="bottom">>
                   
<p:column>
                        <f:facet name="header">Client</f:facet>
                        <h:outputText value="#{abonnement.client.firstName}" />
                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date Debut</f:facet>
                        <h:outputText value="#{abonnement.date_debut}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date Fin</f:facet>
                        <h:outputText value="#{abonnement.date_fin}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date Fin</f:facet>
                        <h:outputText value="#{abonnement.type}" />
                    </p:column>
                    <p:column id="action">
						<f:facet name="header"><h:outputText value="Action" /></f:facet>
						<h:commandLink value="Edit"
							action="#{subscription.displayAbonnement(abonnement)}">
							</h:commandLink> /
							<h:commandLink value="Delete"
							action="#{subscription.removeSubscription(abonnement.id)}">
							</h:commandLink>
