<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg p {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg h {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
		<p:panel>
			<h:form>
				<p:outputLabel for="Nom" value="Nom: " />
				<p:inputText id="Nom" value="#{JsfMeubleController.m.nom_meuble}" />
				<p:outputLabel for="Description" value="Description: " />
				<p:inputText id="Description"
					value="#{JsfMeubleController.m.description_meuble}" />
				<p:outputLabel for="Prix" value="Prix: " />
				<p:inputText id="Prix" value="#{JsfMeubleController.m.prix}" />
				<p:selectOneMenu value="#{JsfMeubleController.m.type_meuble}">
					<f:selectItem itemLabel="Choisir le type du meuble"
						itemValue="#{null}" />
					<f:selectItems value="#{JsfMeubleController.type}" />
					</p:selectOneMenu>
					<h:commandButton value="Valider" action="#{JsfMeubleController.save()}" href="/Meuble.jsf" />
					</h:form>
		</p:panel>
		</h:body>
	</ui:define>
</ui:composition>
</html>
