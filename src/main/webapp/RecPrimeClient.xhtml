<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">



		<h:head>
			<title>Meubles</title>
			<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg p {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg h {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
		</h:head>

		<br></br>
		<br></br>
		<br></br>

		<div class="card crud-demo">
			<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<p:toolbar>
				<p:toolbarGroup>

					<f:facet name="header">
						<div class="products-table-header">
							<span style="font-weight: bold">Liste des reclamations</span> <span
								class="filter-container ui-input-icon-left"> <i
								class="pi pi-search" /> <p:inputText id="globalFilter"
									onkeyup="PF('dtProducts').SearchProductByName(nom_meuble)"
									placeholder="Search" />
							</span>
						</div>
					</f:facet>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Deposer votre reclamation"
						icon="pi pi-plus" oncomplete="PF('manageProductDialog').show()"
						styleClass="ui-button-info" style="margin-right: .5rem">
						<p:resetInput target=":form:manage-product-content" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			
				<p:dialog header="Ajouter une nouvelle reclamation"
					showEffect="fade" modal="true" widgetVar="manageProductDialog"
					responsive="true" minHeight="40" width="350" minimizable="true"
					maximizable="true">
					<p:outputPanel id="manage-product-content" class="ui-fluid">
						<p:outputPanel rendered="#{not empty RecController.rec}">
							<div class="p-field">
								<p:outputLabel>Type</p:outputLabel>
								<p:selectOneMenu value="#{RecController.type}" required="true">
									<f:selectItem itemLabel="Type de reclamation"
										itemValue="#{null}" />
									<f:selectItems value="#{RecController.types}" />
								</p:selectOneMenu>
							</div>
							<div class="p-field">
								<p:outputLabel for="titre">Titre</p:outputLabel>
								<p:inputText id="titre" value="#{RecController.rec.titreReclam}"
									required="true" />
							</div>
							<div class="p-field">
								<p:outputLabel for="description">Description</p:outputLabel>
								<p:inputTextarea id="description"
									value="#{RecController.rec.descriptionReclam}" required="true" />
							</div>
						</p:outputPanel>
					</p:outputPanel>

					<f:facet name="footer">
						<p:commandButton value="Valider" icon="pi pi-check"
							actionListener="#{RecController.save1()}"
							update="manage-product-content"
							process="manage-product-content @this" />
						<p:commandButton value="Annuler" icon="pi pi-times"
							onclick="PF('manageProductDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>
			</h:form>


			<h:form>

				<p:dataTable id="dt-products" widgetVar="dtProducts"
					value="#{RecController.getRecs()}" var="rec" reflow="true"
					styleClass="products-table" paginator="true" rows="5"
					rowSelectMode="add" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="products-table-header" align="center">
							<span style="font-weight: bold">Rechercher un reclamation</span>
							<span class="filter-container ui-input-icon-left"> <i
								class="pi pi-search"></i> <p:inputText id="globalFilter"
									onkeyup="PF('dtProducts').SearchProductByName(nom_meuble)"
									placeholder="Search" />
							</span>

						</div>
					</f:facet>

					<p:column headerText="Titre">
						<h:outputText value="#{rec.titreReclam}" />
					</p:column>

					<p:column headerText="Type">
						<h:outputText value="#{rec.type}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{rec.descriptionReclam}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton
							action="#{RecController.removeProduct(rec.id_reclam)}"
							icon="pi pi-times"
							value="Supprimer"
							update="dt-products" />
					</p:column>
				</p:dataTable>
			</h:form>


		</div>
	</ui:define>

</ui:composition>



</html>
