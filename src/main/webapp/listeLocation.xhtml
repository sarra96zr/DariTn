<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">


		<h:panelGroup columns="2">
			<center>
				<br></br> <br></br> <br></br>
				<h:form>
					<br></br>
					<br></br>
					<h:outputText value="Liste des locations " />
					<br></br>
					<br></br>
					<h:dataTable value="#{locationController.getLocation()}" var="location"
						border="1">

						<h:column>
							<f:facet name="header">
								<h:outputText value="date debut" />
							</f:facet>
							<h:outputText value="#{location.dateDebut}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="date fin" />
							</f:facet>
							<h:outputText value="#{location.dateFin}" />
						</h:column>

						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Action" />
							</f:facet>

							<h:commandButton
								action="#{locationController.removeLocation(location.id)}"
								value="Supprimer" />
						</h:column>


					</h:dataTable>
				</h:form>
				<h:button value="Ajouter une location" outcome="addLocation" />
			</center>
		</h:panelGroup>
	</ui:define>
</ui:composition>
