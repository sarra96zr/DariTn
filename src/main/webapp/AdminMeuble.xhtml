<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">



		<h:head>
			<title>JSF Spring Hibernate Integration</title>
			<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg p {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg h {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
		</h:head>
		<h:body>
<br></br> <br></br> <br></br>
			<div class="card">
				<h:form id="form">
                  		<p:toolbar>
					<p:toolbarGroup >
						<p:commandButton  icon="pi pi-plus" styleClass="rounded-button ui-button-info ui-button-outlined" 
						actionListener="#{JsfMeubleController.openNew()}"
							oncomplete="PF('manageProductDialog').show()"
							 style="margin-right: .5rem" >
		
							<p:resetInput target=":form:manage-product-content" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>
					<p:dataTable id="dt-products" widgetVar="dtProducts"
						value="#{JsfMeubleController.meuble}" var="meuble" reflow="true"
						styleClass="products-table" rowKey="#{meuble.ref_meuble}"
						paginator="true" rows="5" rowSelectMode="add"
						paginatorPosition="bottom">

						<f:facet name="header">
							<div class="products-table-header" align="center" >
								<span style="font-weight: bold">Liste des Meubles a
									vendre</span> <span class="filter-container ui-input-icon-left">
									<i class="pi pi-search" /> <p:inputText id="globalFilter"
										onkeyup="PF('dtProducts').SearchProductByName(nom_meuble)"
										placeholder="Search" />
								</span>
							</div>
						</f:facet>
				
						<p:column headerText="Reference">
							<h:outputText value="#{meuble.ref_meuble}" />
						</p:column>
						<p:column headerText="Meubles">
							<h:outputText value="#{meuble.nom_meuble}" />
						</p:column>
						<p:column headerText="Image">
						
							<p:graphicImage value="images/#{meuble.img}" width="250" height="200" />
						</p:column>
                        
						<p:column headerText="Description">
							<h:outputText value="#{meuble.description_meuble}" />
						</p:column>

						<p:column headerText="Prix en DT">
							<h:outputText value="#{meuble.prix}" />
						</p:column>


						<p:column headerText="Actions" exportable="false">
						  <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                 oncomplete="PF('manageProductDialog').show()"
                                 styleClass="edit-button rounded-button ui-button-success" process="@this" >
                     <f:setPropertyActionListener value="#{meuble}" target="#{JsfMeubleController.m}" /> 
                     <p:resetInput target=":form:manage-product-content"/>
                </p:commandButton>

						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                 oncomplete="PF('deleteProductDialog').show()" >
                   <f:setPropertyActionListener value="#{m.ref_meuble}" target="#{JsfMeubleController.meuble}"/> 
      </p:commandButton>
      
       
						        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                         message="Delete the product?" header="Confirm" severity="warn">
            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{JsfMeubleController.remove(meuble.ref_meuble)}"
                             process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('deleteProductDialog').hide()"/>
        </p:confirmDialog>
						
							 
 						</p:column> 
					</p:dataTable>
<p:dialog header="Ajouter une nouvelle annonce" showEffect="fade"
					modal="true" widgetVar="manageProductDialog" responsive="true"
					minHeight="40" width="350" minimizable="true" maximizable="true">
					<p:outputPanel id="manage-product-content" class="ui-fluid">
						<p:outputPanel rendered="#{not empty JsfMeubleController.m}">
						
							                                    <div class="p-field">
								<p:outputLabel>Type </p:outputLabel>
								<p:selectOneMenu value="#{JsfMeubleController.m.type_meuble}">
									<f:selectItem itemLabel="Choisir le type du meuble"
										itemValue="#{null}" />
									<f:selectItems value="#{JsfMeubleController.type}" />
								</p:selectOneMenu>
							</div>
							<div class="p-field">
							
								<p:outputLabel for="name">Name</p:outputLabel>
								<p:inputText id="name"
									value="#{JsfMeubleController.m.nom_meuble}" required="true" />
							</div>
							<div class="p-field">
								<p:outputLabel for="description">Description</p:outputLabel>
								<p:inputTextarea id="description"
									value="#{JsfMeubleController.m.description_meuble}" />
							</div>
							<div class="p-field">
								<p:outputLabel >Selectionner image</p:outputLabel>
								  <p:fileUpload id="uploader3" mode="simple" skinSimple="true" styleClass="p-d-block p-mb-5"
                      title="Selectionner" value="#{JsfMeubleController.upload()}" />
							</div>
							
							<div class="p-formgrid p-grid">
								<div class="p-field p-col">
									<p:outputLabel for="price">Price</p:outputLabel>
									<p:inputNumber id="price" value="#{JsfMeubleController.m.prix}"
										symbol=" DT" symbolPosition="s" decimalSeparator="."
										thousandSeparator="," />
								</div>
							</div>

						</p:outputPanel>
					</p:outputPanel>

					<f:facet name="footer">
						<p:commandButton value="Valider" icon="pi pi-check"
							actionListener="#{JsfMeubleController.save()}"
							update="manage-product-content"
							process="manage-product-content @this" />
						<p:commandButton value="Annuler" icon="pi pi-times"
							onclick="PF('manageProductDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>



				</h:form>
			</div>

		</h:body>
	</ui:define>
</ui:composition>

</html>
