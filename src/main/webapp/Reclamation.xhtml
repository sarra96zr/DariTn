<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
	<center>
		<h:head>
			<link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png" />
			<link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png" />

			<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css" />
			<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
			<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" />
			<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css" />
			<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css" />
			<link rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css" />
			<link rel="stylesheet" href="css/cs-skin-elastic.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link
				href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800'
				rel='stylesheet' type='text/css' />
		</h:head>
		<h:panelGroup columns="2" style="display:block; text-align:center">
		<center>
		<h:form>
			<div class="col-lg-6" align="center">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Liste des Réclamations</strong>
					</div>
					<div class="table-stats order-table ov-h">
						<table class="table">
							<thead>
								<tr>
									<th class="avatar">Client</th>
									<th>Titre Réclamation</th>
									<th>Type Réclamation</th>
									<th>Description Réclamation</th>
									<th>Supprimer</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat value="#{RecController.getRecs()}" var="Reclamations">
									<tr>
										<td class="avatar">
											<div class="round-img">
												<a href="#"><img class="rounded-circle"
													src="images/avatar/1.jpg" alt=""></img></a>
											</div>
										</td>
										
										<td><span class="titre"><h:outputText
													value="#{Reclamations.titreReclam}" /> </span></td>
										
										<td><span class="type"><h:outputText
													value="#{Reclamations.type}" /> </span></td>

									    <td><span class="description"><h:outputText
													value="#{Reclamations.descriptionReclam}" /> </span></td>
										<td> 		
													<h:commandButton
													action="#{RecController.removeProduct(Reclamations.id_reclam)}"
													value="Supprimer" 
													/>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
					<!-- /.table-stats -->
				</div>
			</div>
			</h:form>
			</center>
			</center>
		</h:panelGroup>
	</ui:define>
</ui:composition>
