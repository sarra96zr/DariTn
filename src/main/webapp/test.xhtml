<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">



		<h:head>
			<title>Reclamations</title>
			<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg p {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg h {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
		</h:head>

		<br></br>
		<br></br>
		<br></br>

		<div class="card crud-demo">
			<h:form id="form">
				<p:growl id="messages" showDetail="true" />
				<p:toolbar>
					<p:toolbarGroup>

						<f:facet name="header">
							<div class="products-table-header">
								<span style="font-weight: bold">Liste des reclamations</span> <span
									class="filter-container ui-input-icon-left"> <i
									class="pi pi-search" /> <p:inputText id="globalFilter"
										onkeyup="PF('dtProducts').SearchProductByName(nom_meuble)"
										placeholder="Search" />
								</span>
							</div>
						</f:facet>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Deposer votre reclamation"
							icon="pi pi-plus" oncomplete="PF('manageProductDialog').show()"
							styleClass="ui-button-info" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-product-content" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:dialog header="Ajouter une nouvelle reclamation"
					showEffect="fade" modal="true" widgetVar="manageProductDialog"
					responsive="true" minHeight="40" width="350" minimizable="true"
					maximizable="true">
					<p:outputPanel id="manage-product-content" class="ui-fluid">
						<p:outputPanel rendered="#{not empty RecController.rec}">
							<div class="p-field">
								<p:outputLabel>Type</p:outputLabel>
								<p:selectOneMenu value="#{RecController.type}" required="true">
									<f:selectItem itemLabel="Type de reclamation"
										itemValue="#{null}" />
									<f:selectItems value="#{RecController.types}" />
								</p:selectOneMenu>
							</div>
							<div class="p-field">
								<p:outputLabel for="titre">Titre</p:outputLabel>
								<p:inputText id="titre" value="#{RecController.rec.titreReclam}"
									required="true" />
							</div>
							<div class="p-field">
								<p:outputLabel for="description">Description</p:outputLabel>
								<p:inputTextarea id="description"
									value="#{RecController.rec.descriptionReclam}" required="true" />
							</div>
						</p:outputPanel>
					</p:outputPanel>

					<f:facet name="footer">
						<p:commandButton value="Valider" icon="pi pi-check"
							actionListener="#{RecController.save1()}"
							update="manage-product-content"
							process="manage-product-content @this" />
						<p:commandButton value="Annuler" icon="pi pi-times"
							onclick="PF('manageProductDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>
			</h:form>


			<h:form>
				<p:dataTable id="products1" 
					value="#{RecController.findClientById1()}" var="rec" editable="true"
					style="margin-bottom:20px"> 
					
					
					 <p:ajax event="rowEdit" listener="#{RecController.onRowEdit(rec)}"/>
            		 <p:ajax event="rowEditCancel" listener="#{RecController.onRowCancel}"/>
					
					<p:column headerText="Nom du client">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{rec.client.firstName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{rec.client.firstName}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Titre">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{rec.titreReclam}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{rec.titreReclam}" style="width:100%"
									label="Name" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Type">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{rec.type}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu value="#{RecController.type}" required="true">
									<f:selectItem itemLabel="Type de reclamation"
										itemValue="#{null}" />
									<f:selectItems value="#{RecController.types}" />
								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Description">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{rec.descriptionReclam}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{rec.descriptionReclam}" style="width:100%"
									label="Price" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:6rem">
						<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
							saveTitle="Save Row" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
