	<ui:define name="menu">

	    monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre' ],

	    weekHeader: 'Semaine',

	    showMonthAfterYear: false,

	    minuteText: 'Minutes',
	    secondText: 'Secondes',
	    currentText: 'Maintenant',
	    ampm: false,
	    month: 'Mois',

	    allDayText: 'Toute la journée'
</script>
				<style type="text/css">
.value {
	font-weight: bold;
}
</style>
				<h:form>
					<p:growl id="msgs" showDetail="true"
						skipDetailIfEqualsSummary="true" />
<br><br></br></br>
<h2> Veuillez introduire vos données</h2>
					<h:panelGrid >


						<tr>
							<td><p:outputLabel for="titre" value="Titre:" /></td>
							<td><p:inputText id="titre" value="#{annController.titre}" /></td>
						</tr>
						<tr>
							<td><p:outputLabel for="description" value="Description:" /></td>
							<td><p:inputText id="description"
									value="#{annController.description}" /></td>
						</tr>


						<tr>
							<td><p:outputLabel for="adresse" value="Adresse:" /></td>
							<td><p:inputText id="adresse"
									value="#{annController.adresse}" /></td>
						</tr>


						<tr>
							<td><p:outputLabel for="prix" value="Prix:" /></td>
							<td><p:inputNumber id="prix" value="#{annController.prix}" /></td>
						</tr>
						<tr>
							<td><p:outputLabel for="surface" value="Surface (m2)" /></td>
							<td><p:inputNumber id="surface"
									value="#{annController.surface}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Type Annonce"></h:outputText></td>
							<td><h:selectOneMenu value="#{annController.type_annonce}">
									<f:selectItem itemLabel="Choisir le type" itemValue="#{null}" />
									<f:selectItems value="#{annController.typea}" />
								</h:selectOneMenu></td>
						</tr>

						<tr>
							<td><h:outputText value="Catégorie de l'annonce"></h:outputText></td>
							<td><h:selectOneMenu
									value="#{annController.categorie_annonce}">
									<f:selectItem itemLabel="Choisir le Role" itemValue="#{null}" />
									<f:selectItems value="#{annController.typec}" />
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<center>
								<p:commandButton value="Submit" update="msgs"
									action="#{annController.addAnnonce()}" icon="pi pi-check"
									/>
							</center>
						</tr>
						<br />
						<br></br>
						<br></br>
