<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="/template/template.xhtml">
    <ui:param name="Product" value="Accueil" />
	<ui:define name="content">
    <h:head>
    </h:head>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
    <h:body>
   <h:form>
   <div>
          <div>
           <h:outputLabel for="firstname" value="First name"/>
            <p:inputText id="firstname" required="true" value="#{userController.firstName}"/>
            </div>
            <div>
             <h:outputLabel for="lastname" value="Last name"/>
            <p:inputText id="lastname" required="true" value="#{userController.lastName}"/>
            </div>
           <!--  <div>
             <h:outputLabel for="datenaissance" value="Date de naissance"/>
            <p:inputText id="datenaissance" required="true" value="#{userController.date_de_naissance}"/>
            </div> -->
            <div>
             <h:outputLabel for="email" value="E-mail"/>
            <p:inputText id="email" placeholder="name@gmail.com" required="true" value="#{userController.email}"/>
            </div>
            <div>
             <h:outputLabel for="password" value="Password"/>
             <p:password id="password" value="#{userController.password}" toggleMask="true" redisplay="true"/>
            </div>
      <div>
       <h:commandButton value="Submit" action="#{userController.registerUser()}"/>
       </div>
       </div>
</h:form>
        
    </h:body>
    </ui:define>
</ui:composition>
</html>
