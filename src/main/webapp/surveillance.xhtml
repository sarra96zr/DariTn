<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Bank Details">
	<div class="p-field">
<h:panelGrid columns="1">

                     <tr>
							<td><h:outputText value="Start date"></h:outputText></td>
							<td><p:datePicker id="button"
									value="#{surveillances.datedeb}" showIcon="true" /></td>
						</tr>
						<tr>
							<td><h:outputText value="End date"></h:outputText></td>
							<td><p:datePicker id="button1"
									value="#{surveillances.datefin}" showIcon="true" /></td>
						</tr>
 
                    </h:panelGrid>
                    <p:selectOneMenu value="#{surveillances.nombrecamera}">
	<f:selectItems value="#{surveillances.ab}" />
	</p:selectOneMenu>
     
	<h:commandButton value="Add" action="#{surveillances.addSurveillance()}" />
	<h:commandButton value="Update" action="#{surveillances.updateSurveillance()}" />
	</div>
	
	</p:panel>
	
	        <p:panel header="Bank List">
        
        
        <f:facet name="header">
<div class="products-table-header">

<span class="filter-container ui-input-icon-left">
<i class="pi pi-search"/>
<p:inputText id="globalFilter" onkeyup="PF('abonnement').SearchAbonnementByType(type)" placeholder="Search"/>
</span>
</div>
</f:facet>
              
                <p:dataTable id="table"  value="#{surveillances.getSurveil()}" var="surveillance">
                   
<p:column>
                        <f:facet name="header">Client</f:facet>
                        <h:outputText value="#{surveillance.client.firstName}" />
                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date Debut</f:facet>
                        <h:outputText value="#{surveillance.dateDebut}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date Fin</f:facet>
                        <h:outputText value="#{surveillance.dateFin}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nombre de camera</f:facet>
                        <h:outputText value="#{surveillance.camera}" />
                    </p:column>
                    <p:column id="action">
						<f:facet name="header"><h:outputText value="Action" /></f:facet>
						<h:commandLink value="Edit"
							action="#{surveillances.displaySurveillance(surveillance)}">
							</h:commandLink> /
							<h:commandLink value="Delete"
							action="#{surveillances.removeSurveillance(surveillance.id)}">
							</h:commandLink>
								
							

					</p:column>
                   
                    
                    
    

                   
                </p:dataTable>
            </p:panel>
	</h:form>
	</ui:define>
	</ui:composition>
	</html>
