<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
	<ui:param name="Product" value="Accueil" />
	<ui:define name="content">



		<h:head>
			<title>Annonce</title>
			<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg p {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg h {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
		</h:head>
		<br></br>
		<br></br>
		<br></br>

		<div class="card crud-demo">

			<h:form id="form">
				<p:growl id="messages" showDetail="true" />
				<p:toolbar>
					<p:toolbarGroup>

						<f:facet name="header">
							<div class="products-table-header">
								<span style="font-weight: bold">Liste des annonces</span> <span
									class="filter-container ui-input-icon-left"> <i
									class="pi pi-search" /> <p:inputText id="globalFilter"
										onkeyup="PF('dtProducts').RechercheAnnonce(annonce_title)"
										placeholder="Search" />
								</span>
							</div>
						</f:facet>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Ajouter une annonce" icon="pi pi-plus"
							oncomplete="PF('manageProductDialog').show()"
							styleClass="ui-button-info" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-product-content" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:dialog header="Ajouter une nouvelle annonce" showEffect="fade"
					modal="true" widgetVar="manageProductDialog" responsive="true"
					minHeight="40" width="350" minimizable="true" maximizable="true">
					<p:outputPanel id="manage-product-content" class="ui-fluid">
						<p:outputPanel rendered="#{not empty annController.a}">


							<div class="p-field">
								<p:outputLabel for="titre">Titre</p:outputLabel>
								<p:inputText id="titre" value="#{annController.a.titre}"
									required="true" />
							</div>

							<div class="p-field">
								<p:outputLabel for="adresse">Adresse</p:outputLabel>
								<p:inputText id="adresse" value="#{annController.a.adresse}"
									required="true" />
							</div>

							<div class="p-field">
								<p:outputLabel for="description">Description</p:outputLabel>
								<p:inputTextarea id="description"
									value="#{annController.a.description}" required="true" />
							</div>

							<div class="p-field">
								<p:outputLabel for="prix">Prix</p:outputLabel>
								<p:inputNumber id="prix" value="#{annController.a.prix}"
									required="true" />
							</div>

							<div class="p-field">
								<p:outputLabel for="surface">Surface (m2)</p:outputLabel>
								<p:inputNumber id="surface" value="#{annController.a.surface}"
									required="true" />
							</div>

							<div class="p-field">
								<p:outputLabel>Type de l'annonce</p:outputLabel>
								<p:selectOneMenu value="#{annController.type_annonce}"
									required="true">
									<f:selectItem itemLabel="type_annonce" itemValue="#{null}" />
									<f:selectItems value="#{annController.typea}" />
								</p:selectOneMenu>
							</div>

							<div class="p-field">
								<p:outputLabel>Categorie de l'annonce</p:outputLabel>
								<p:selectOneMenu value="#{annController.categorie_annonce}"
									required="true">
									<f:selectItem itemLabel="categorie_annonce" itemValue="#{null}" />
									<f:selectItems value="#{annController.typec}" />
								</p:selectOneMenu>
							</div>

						</p:outputPanel>
					</p:outputPanel>

	
						<p:commandButton value="Submit" update="manage-product-content"
									action="#{annController.addAnnonce()}" icon="pi pi-check" />

						<p:commandButton value="Annuler" icon="pi pi-times"
							onclick="PF('manageProductDialog').hide()"
							class="ui-button-secondary" />
			
				</p:dialog>
			</h:form>

			<p:carousel value="#{annController.getAnnonceVente()}"
				var="annonceVente" responsive="true">
				<div class="product">
					<div class="product-grid-item p-p-5">
						<div class="product-grid-item-top">
							<div>
								<i class="pi pi-tag product-category-icon" /> <span
									class="product-category"><h2>#{annonceVente.titre}</h2></span>
							</div>
						</div>
						<div class="product-grid-item-content">
							<img class="responsive" src="img/selling-img/sel-img1.jpg"
								width="100" height="100" />
							<div class="product-name">#{annonceVente.description}</div>
							<div class="product-description">#{annonceVente.adresse}</div>

						</div>
						<div class="product-grid-item-bottom">
							<h:outputText value="#{annonceVente.prix}"
								styleClass="product-price">
								<f:convertNumber currencySymbol="DT" type="currency" />
							</h:outputText>
							<br></br>
							<p:rating readonly="true" value="#{annonceVente.rating}" />
							<br></br>

							<p:commandButton type="button" value="Acheter"
								icon="pi pi-shopping-cart"
								disabled="#{annonceVente.type_annonce == 'Location'}">
							</p:commandButton>
							<p:commandButton type="button" value="Modifier"
								icon="pi pi-shopping-cart"
								disabled="#{annonceVente.type_annonce == 'Location'}">
							</p:commandButton>
							<p:commandButton type="button" value="Supprimer"
								icon="pi pi-shopping-cart"
								disabled="#{locationController.removeLocation(location.id)}">
							</p:commandButton>

						</div>
					</div>
				</div>


			</p:carousel>
		</div>


	</ui:define>
</ui:composition>
</html>
